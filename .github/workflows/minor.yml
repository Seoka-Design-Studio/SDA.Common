name: Build and Publish NuGet Package (Parallel)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
    paths:
      - 'src/**'
      - '**/*.csproj'
      - '.github/workflows/develop.yml'

env:
  NUGET_SOURCE_NAME: 'seoka-design-agency'
  NUGET_SOURCE_URL: 'https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json'
  PACKAGE_OUTPUT_DIR: 'artifacts'
  DOTNET_VERSION: '8.0.x'

jobs:
  determine-version:
    name: Determine Package Version
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.version.outputs.version }}
      skip-publish: ${{ steps.version.outputs.skip }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '6.x'

    - name: Execute GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Process version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          echo "Pull request detected - skipping package publishing"
          echo "skip=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        VERSION="${{ steps.gitversion.outputs.semVer }}"
        
        # Handle .9 version increment if needed
        if [[ $VERSION =~ ^([0-9]+)\.([0-9]+)\.9(-.*)?$ ]]; then
          MAJOR="${BASH_REMATCH[1]}"
          MINOR="${BASH_REMATCH[2]}"
          SUFFIX="${BASH_REMATCH[3]:-}"
          NEW_MINOR=$((MINOR + 1))
          VERSION="$MAJOR.$NEW_MINOR.0$SUFFIX"
          echo "Adjusted version to $VERSION"
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "skip=false" >> $GITHUB_OUTPUT

  build:
    name: Build Solution
    needs: determine-version
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests (optional)
      run: dotnet test --configuration Release --no-build --verbosity normal

  package:
    name: Create NuGet Packages
    needs: [determine-version, build]
    if: needs.determine-version.outputs.skip-publish != 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Create output directory
      run: mkdir -p ${{ env.PACKAGE_OUTPUT_DIR }}

    - name: Pack projects
      run: |
        dotnet pack --configuration Release --no-build \
          --output ./${{ env.PACKAGE_OUTPUT_DIR }} \
          /p:Version=${{ needs.determine-version.outputs.semver }} \
          /p:RepositoryUrl=https://github.com/${{ github.repository }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nuget-packages
        path: ${{ env.PACKAGE_OUTPUT_DIR }}/*.nupkg

  publish:
    name: Publish to GitHub Packages
    needs: package
    if: needs.determine-version.outputs.skip-publish != 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: nuget-packages
        path: ${{ env.PACKAGE_OUTPUT_DIR }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup NuGet credentials
      run: |
        dotnet nuget add source "${{ env.NUGET_SOURCE_URL }}" \
          --name "${{ env.NUGET_SOURCE_NAME }}" \
          --username "${{ github.repository_owner }}" \
          --password "${{ secrets.GITHUB_TOKEN }}" \
          --store-password-in-clear-text

    - name: Publish packages
      run: |
        dotnet nuget push ./${{ env.PACKAGE_OUTPUT_DIR }}/*.nupkg \
          --source "${{ env.NUGET_SOURCE_NAME }}" \
          --api-key "${{ secrets.GITHUB_TOKEN }}" \
          --skip-duplicate